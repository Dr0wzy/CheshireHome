<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content of the page -->
    <div id="mainContent" class="main-content">
        <h1>Welcome to the Website</h1>
        <p>This is the content that will be blurred when the menu is open.</p>
    </div>

    <!-- Hamburger Icon or Button -->
    <button id="hamburger" class="hamburger">&#9776;</button>
    
    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
        <a href="#">Turkish Language</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact us</a>
        <a href="#">FAQ</a>
        <button class="donate-btn">Donate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
